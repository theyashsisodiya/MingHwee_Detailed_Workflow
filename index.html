      body {
        font-family: 'Inter', sans-serif;
      }
      /* Ensure the workflow container is scrollable horizontally */
.workflow-container {
  overflow-x: auto;
  white-space: nowrap; /* Ensures that child elements do not wrap */
  min-width: 100%;
  position: relative; /* Ensures proper alignment */
}

/* Optional: Adjust the height if necessary */
.workflow-content {
  height: 100%;
}

/* Large screens - Laptop and Desktop */
@media (min-width: 1024px) {
  .workflow-container {
    transform: scale(1);  /* No scaling, keep the content full size */
    transform-origin: top center;
  }
}

/* Medium screens - Tablets */
@media (max-width: 1023px) {
  .workflow-container {
    transform: scale(0.9);  /* Scale down slightly for medium screens */
    transform-origin: top center;
  }
}

/* Small screens - Mobile Devices */
@media (max-width: 768px) {
  .workflow-container {
    transform: scale(0.8);  /* Further scale down for mobile */
    transform-origin: top center;
  }
}

/* Ensure the content inside the workflow can be scrolled */
.workflow-content {
  display: flex; /* Flexbox for better layout */
  overflow-x: auto; /* Allow horizontal scrolling */
  gap: 20px; /* Space between elements */
}

      .btn-gradient {
        position: relative;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        color: white;
        background-color: #1e293b; /* slate-800 */
        border-radius: 9999px;
        overflow: hidden;
        transition: color 0.3s ease;
        z-index: 1;
      }
      .btn-gradient:hover {
        color: #e2e8f0; /* slate-200 */
      }
      .btn-gradient::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        padding-bottom: 200%;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          #6366f1, /* indigo-500 */
          #a855f7, /* purple-500 */
          #ec4899, /* pink-500 */
          #f59e0b, /* amber-500 */
          #6366f1
        );
        transform: translate(-50%, -50%);
        animation: rotate 4s linear infinite;
        z-index: -1;
      }
      .btn-gradient span {
        position: relative;
        z-index: 2;
      }
       @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
